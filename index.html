<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        canvas {
            display: block;
            margin: auto;
            background-color: #000;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }
    </style>

<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <script>
        /* Get canvas and its 2D context
        JS documentation on Canvas getContext:
        https://developer.mozilla.org/en-US/docs/Web/API/HTMLCanvasElement/getContext */

        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // Set grid size and tile count
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        // Initialize snake, velocity, apple, and score
        let snake = [{ x: 10, y: 10 }];
        let velocity = { x: 0, y: 0 };
        let apple = { x: 15, y: 15 };
        let score = 0;

        // Main game loop
        function gameLoop() {
            updateGame();
            renderGame();
            setTimeout(gameLoop, 1000 / 15); // 15 FPS
        }

        function updateGame() {
            const head = { ...snake[0] };
            head.x += velocity.x;
            head.y += velocity.y;

            if (head.x < 0 || head.y < 0 || head.x >= tileCount || head.y >= tileCount) {
                return resetGame();
            }

            for (const segment of snake.slice(1)) {
                if (head.x === segment.x && head.y === segment.y) {
                    return resetGame();
                }
            }

            snake.unshift(head);

            if (head.x === apple.x && head.y === apple.y) {
                score++;
                moveApple();
            } else {
                snake.pop();
            }
        }


        //Drawing Snake
        ctx.fillStyle = "#0f0";
        for (const segment of snake) {
            ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
        }

    </script>
</body>
</head>

</html>
